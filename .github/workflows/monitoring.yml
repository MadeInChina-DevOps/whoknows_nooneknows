# .github/workflows/monitoring.yml
name: Update Monitoring Dashboard

on:
  push:
    branches:
      - monitor-production

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  MONITORING_SERVER_HOST: ${{ secrets.MONITORING_SERVER_HOST }}
  MONITORING_SERVER_USER: ${{ secrets.MONITORING_SERVER_USER }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push monitoring stack
        uses: docker/build-push-action@v5
        with:
          context: ./monitoring
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_MONITOR_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "${{ secrets.MONITORING_SERVER_HOST }} $(cat /etc/ssh/ssh_host_ed25519_key.pub)" >> ~/.ssh/known_hosts

      - name: Deploy to monitoring server
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.MONITORING_SERVER_USER }}@${{ secrets.MONITORING_SERVER_HOST }} '
            cd /home/${{ secrets.MONITORING_SERVER_USER }}/monitoring && 
            docker compose pull && 
            docker compose up -d --force-recreate
          '
