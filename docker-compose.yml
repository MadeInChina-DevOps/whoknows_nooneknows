services:
  db:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
      -  postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: